<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15e17a890f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <span><img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood"></span>
            <span><i class="fa-solid fa-location-dot"></i><input type="location" name="lieu" value="Paris, Belleville"></span>
            <h1>
                Réservez le menu qui vous convient
            </h1>
            <p>
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button type="button" class="btn">Explorer nos restaurants</button>
        </header>
        
        <main>
            <section class="fonctionnement">
                <h2>
                    Fonctionnement
                </h2>
                <a href="#" class="fonctionnement__step"><span>1</span><span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</span></a> 
                <a href="#" class="fonctionnement__step"><span>2</span><span><i class="fa-solid fa-list-ul"></i>Composez votre menu</span></a>
                <a href="#" class="fonctionnement__step"><span>3</span><span><i class="fa-solid fa-store"></i>Dégustez au restaurant</span></a>  
            </section>
            <section class="restaurants">

            </section>
        </main>
    </body>
</html>
