<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15e17a890f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="nav">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </div>
            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat du restaurant À la française" class="header--menu">
        </header>

        <main>
            <section class="menu">
                <div class="menu__name">
                    <h5>À la française</h5>
                    <div class="like">
                        <button type="button">
                            <i class="fa-sharp fa-regular fa-heart"></i>
                        </button>
                        <button type="button">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="menu__plates menu__plates--1">
                    <h6>Entrées</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Tartare de poulpe acidulé</span>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="price">
                                25€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Velouté de légumes d'antan</span>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Soupe à l'oignon</span>
                                <p>Revisitée</p>
                            </div>
                            <div class="price">
                                20€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--2">
                    <h6>Plats</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Coquilles Saint-Jacques</span>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="price">
                                40€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Magret de canard</span>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Pigeonneau d'Ille-et-Vilaine</span>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="price">
                                44€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--3">
                    <h6>Desserts</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Pétales de violettes glacés</span>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="price">
                                18€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Fondant au chocolat</span>
                                <p>Revisité</p>
                            </div>
                            <div class="price">
                                22€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Millefeuille croustillant</span>
                                <p>Myrtilles et pâte d'amande</p>
                            </div>
                            <div class="price">
                                23€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <button type="button" class="btn">Commander</button>
            </section>    
        </main>

        <footer>
            <ul><h4>ohmyfood</h4>
                <li><a><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a>Mentions légales</a></li>
                <li><a href="mail:adresseemail">Contact</a></li>
            </ul>
        </footer>
    </body>
