<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15e17a890f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="nav">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </div>
            <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo d'un plat du restaurant La note enchantée" class="header--menu">
        </header>

        <main>
            <section class="menu">
                <div class="menu__name">
                    <h5>La note enchantée</h5>
                    <div class="like">
                        <button type="button">
                            <i class="fa-sharp fa-regular fa-heart"></i>
                        </button>
                        <button type="button">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="menu__plates menu__plates--1">
                    <h6>Entrées</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                Ravioles de foie gras
                                <p>Accompagnées de leur crème de truffe</p>
                            </div>
                            <div class="price">
                                25€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                Caviar osciètre
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                               Homard et espuma de potiron
                                <p>Marinés aux zestes d'orange</p>
                            </div>
                            <div class="price">
                                20€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--4">
                            <div class="title">
                               Foie gras de canard cuit entier
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--2">
                    <h6>Plats</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                Noix de coquilles Saint-Jacques
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="price">
                                40€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                Langoustine poêlée
                                <p>Et purée de patate douce</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                Mijoté de queue de bœuf
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="price">
                                44€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--3">
                    <h6>Desserts</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                Macaron noisette et chocolat
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="price">
                                18€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                Baba au rhum revisité
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="price">
                                22€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                Tarte au citron meringuée
                                <p>Déstructurée</p>
                            </div>
                            <div class="price">
                                23€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <button type="button" class="btn">Commander</button>
            </section>    
        </main>

        <footer>
            <ul><h4>ohmyfood</h4>
                <li><a><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a>Mentions légales</a></li>
                <li><a href="mail:adresseemail">Contact</a></li>
            </ul>
        </footer>
    </body>
