<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15e17a890f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="nav">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </div>
            <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo d'un plat du restaurant La note enchantée" class="header--menu">
        </header>

        <main>
            <section class="menu">
                <div class="menu__name">
                    <h5>La note enchantée</h5>
                    <button type="button" class="like">
                        <svg x="0px" y="0px"
                                viewBox="0 0 536 512" style="enable-background:new 0 0 536 512;" xml:space="preserve">
                            <style type="text/css">
                                .st0{fill:none;stroke:#000000;stroke-width:20px;stroke-miterlimit:10;}
                            </style>
                            <path class="st0" d="M253.4,60.5l10.7,13.2l11.6-13.2c32.4-36,77.2-52.5,121.3-44.1c66.6,12.7,115.4,78.5,115.4,155.7v6.4
                                c0,45.8-16.6,89.7-46,120.9L291.8,485.7c-7.3,7.7-16.8,12-26.8,12s-19.5-4.3-26.8-12L63.5,299.4c-29.4-31.2-46-75.1-46-120.9v-6.4
                                c0-77.2,48.8-143,115.4-155.7C176.2,8.1,221.9,24.5,253.4,60.5C252.5,60.5,253.4,60.5,253.4,60.5L253.4,60.5z"/>
                        </svg>
                    </button>
                </div>
                <div class="menu__plates menu__plates--1">
                    <h6>Entrées</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Ravioles de foie gras</span>
                                <p>Accompagnées de leur crème de truffe</p>
                            </div>
                            <div class="price">
                                25€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Caviar osciètre</span>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                               <span>Homard et espuma de potiron</span>
                                <p>Marinés aux zestes d'orange</p>
                            </div>
                            <div class="price">
                                20€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--4">
                            <div class="title">
                               <span>Foie gras de canard cuit entier</span>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--2">
                    <h6>Plats</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Noix de coquilles Saint-Jacques</span>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="price">
                                40€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Langoustine poêlée</span>
                                <p>Et purée de patate douce</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Mijoté de queue de bœuf</span>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="price">
                                44€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--3">
                    <h6>Desserts</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Macaron noisette et chocolat</span>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="price">
                                18€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Baba au rhum revisité</span>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="price">
                                22€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Tarte au citron meringuée</span>
                                <p>Déstructurée</p>
                            </div>
                            <div class="price">
                                23€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <button type="button" class="btn">Commander</button>
            </section>    
        </main>

        <footer>
            <ul><h4>ohmyfood</h4>
                <li><a><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a>Mentions légales</a></li>
                <li><a href="mail:adresseemail">Contact</a></li>
            </ul>
        </footer>
    </body>
