<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15e17a890f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header--menu">
            <div class="nav">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood" class="logo">
            </div>
            <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'un plat du restaurant La palette du goût" class="img--menu">
        </header>

        <main>
            <section class="menu">
                <div class="menu__name">
                    <h4>Le délice des sens</h4>
                    <div class="like">
                        <a href="#">
                            <i class="fa-sharp fa-regular fa-heart"></i>
                        </a>
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                        </a>
                    </div>
                </div>
                <div class="grid--menu">
                    <div class="menu__plates menu__plates--1">
                        <h5>Entrées</h5>
                            <button type="button" class="choice choice--1">
                                <div class="title">
                                    <span>Tartare de thon</span>
                                    <p>Assaisonné au yuzu</p>
                                </div>
                                <div class="price">
                                    25€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                            <button type="button" class="choice choice--2">
                                <div class="title">
                                    <span>Bouchée de homard croustillant</span>
                                    <p>Et sa farandole de petits légumes</p>
                                </div>
                                <div class="price">
                                    35€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                            <button type="button" class="choice choice--3">
                                <div class="title">
                                    <span>Velouté de cèpes</span>
                                    <p>Aux truffes</p>
                                </div>
                                <div class="price">
                                    20€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                    </div>
                    <div class="menu__plates menu__plates--2">
                        <h5>Plats</h5>
                            <button type="button" class="choice choice--1">
                                <div class="title">
                                    <span>Poulet rôti aux herbes de Provence</span>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <div class="price">
                                    40€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                            <button type="button" class="choice choice--2">
                                <div class="title">
                                    <span>Langouste rôtie</span>
                                    <p>Et ses légumes de saison</p>
                                </div>
                                <div class="price">
                                    35€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                            <button type="button" class="choice choice--3">
                                <div class="title">
                                    <span>Côte de bœuf Angus</span>
                                    <p>Et sa purée de panais</p>
                                </div>
                                <div class="price">
                                    44€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                    </div>
                    <div class="menu__plates menu__plates--3">
                        <h5>Desserts</h5>
                            <button type="button" class="choice choice--1">
                                <div class="title">
                                    <span>Farandole de desserts</span>
                                    <p>Du chef</p>
                                </div>
                                <div class="price">
                                    18€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                            <button type="button" class="choice choice--2">
                                <div class="title">
                                    <span>Crème brûlée</span>
                                    <p>Revisitée</p>
                                </div>
                                <div class="price">
                                    22€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                            <button type="button" class="choice choice--3">
                                <div class="title">
                                    <span>Tiramisu</span>
                                    <p>À la noisette</p>
                                </div>
                                <div class="price">
                                    23€
                                </div>
                                <span>
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </span>
                            </button>
                    </div>
                </div>
                <button type="button" class="btn">Commander</button>
            </section>    
        </main>

        <footer>
            <ul><span>ohmyfood</span>
                <li><a><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a>Mentions légales</a></li>
                <li><a href="mail:adresseemail">Contact</a></li>
            </ul>
        </footer>
    </body>
