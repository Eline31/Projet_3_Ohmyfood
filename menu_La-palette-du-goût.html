<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15e17a890f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="nav">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </div>
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat du restaurant La palette du goût" class="header--menu">
        </header>

        <main>
            <section class="menu">
                <div class="menu__name">
                    <h5>La palette du goût</h5>
                    <div class="like">
                        <button type="button">
                            <i class="fa-sharp fa-regular fa-heart"></i>
                        </button>
                        <button type="button">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="menu__plates menu__plates--1">
                    <h6>Entrées</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Fricassé d'escargots</span>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="price">
                                25€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Foie gras de canard mi-cuit</span>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Œuf au plat</span>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="price">
                                20€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--2">
                    <h6>Plats</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Filet de bœuf aux herbes</span>
                                <p>Accompagnée de sa ribambelle de légumes</p>
                            </div>
                            <div class="price">
                                40€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Parmentier de queue de bœuf</span>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="price">
                                35€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Filet de turbot</span>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="price">
                                44€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <div class="menu__plates menu__plates--3">
                    <h6>Desserts</h6>
                        <button type="button" class="choice choice--1">
                            <div class="title">
                                <span>Paris-Brest</span>
                                <p>Revisité</p>
                            </div>
                            <div class="price">
                                18€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--2">
                            <div class="title">
                                <span>Macaron au chocolat d'exception</span>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="price">
                                22€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                        <button type="button" class="choice choice--3">
                            <div class="title">
                                <span>Mousse au chocolat</span>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="price">
                                23€
                            </div>
                            <span>
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </span>
                        </button>
                </div>
                <button type="button" class="btn">Commander</button>
            </section>    
        </main>

        <footer>
            <ul><h4>ohmyfood</h4>
                <li><a><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a>Mentions légales</a></li>
                <li><a href="mail:adresseemail">Contact</a></li>
            </ul>
        </footer>
    </body>
